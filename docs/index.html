<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チャットテストサイト</title>
  <style>
    /* 必要なCSSをここに書きます */
    #chat {
      width: 100%;
      height: 300px;
      border: solid 1px #FFFFFF;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="id" style="width:100%;border:solid 1px #FFFFFF;"></div>
  <input id="msg" type="text" style="width:80%;" value=""/> 
  <button id="send" type="button" onclick="sendChat()">送</button>
  <div id="chat" style="width:100%;height:300px;border:solid 1px #FFFFFF;overflow:auto;"></div>

  <!-- 外部JavaScriptファイルを読み込む -->
  <script>
    ws = new WebSocket("wss://cloud.achex.ca/chsite");

//メッセージ送信
function sendChat(){
  let msgElem = document.getElementById("msg");
  let msg = msgElem.value;
  msgElem.value = "";
  ws.send(JSON.stringify({"to": "mine","message": msg}));	
}

//サーバー起動時
ws.onopen = e => {
	ws.send(JSON.stringify({"auth": "mine", "password": "0205"}));
	ws.send(JSON.stringify({"to": "mine", "message": "Login"}));
	console.log("起動");
}

//切断時
ws.onclosed = e => {
console.log('closed');
}

//メッセージ受信
ws.onmessage = e => {
  var obj = JSON.parse(e.data);
  Msg = obj.message;
  console.log(Msg);
}
  </script>
</body>
</html>
