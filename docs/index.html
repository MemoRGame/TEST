<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>チャットサイト</title>
    <style>
.button {
  width: 90px; /* 幅を100ピクセルに設定 */
  height: 30px; /* 高さを30ピクセルに設定 */
}

.text {
  width: 300px; /* 幅を100ピクセルに設定 */
  height: 30px; /* 高さを30ピクセルに設定 */
}

.activeuser {
    display: inline-block;
    vertical-align: middle; /* 必要に応じて垂直方向の調整 */
  }
    </style>
  </head>
  <body>
    <span>チャットサイト</span><div id="activeuser" class="activeuser"></div>
    <br>
    <input type="text" id="name" placeholder="名前" class="text">
    <input type="button" id="send" value="送信" class="button"><br>
    <input type="text" id="text" placeholder="メッセージ" class="text">
    <input type="button" id="reset" value="履歴全削除" class="button">
    <div id="MSG"></div>
    <script type="module">
//インポートするための文
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
            import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved, onValue } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js"; // 追加
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
          
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
              apiKey: "AIzaSyALbxISZQW6hx97fFEOH7YkSPHZkHNwq6Y",
              authDomain: "test-6aa38.firebaseapp.com",
              databaseURL: "https://test-6aa38-default-rtdb.asia-southeast1.firebasedatabase.app",
              projectId: "test-6aa38",
              storageBucket: "test-6aa38.firebasestorage.app",
              messagingSenderId: "327819738458",
              appId: "1:327819738458:web:c04cc599a731e1aa238763",
              measurementId: "G-QXNG59XZES"
            };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const db = getDatabase(app);

//実際の処理を記述↓↓
//グローバル変数を宣言
let ID = Math.random().toString(32).substring(2);//IDをランダムで生成(識別のため)
let IdArray = [];//IDを格納する配列
let IDroom = ref(db, 'userID');;//IDを保存するルーム
let MSGroom =  ref(db, 'MSG');//MSGを保存するルーム
let year,month,day,hours,minutes,seconds,count;
let Activeuser = document.getElementById('activeuser');
Activeuser.textContent = "(現在のアクティブユーザー数は..人です。)";
        
//メッセージ送信処理
function send() {
  const text = document.getElementById('text').value;
  const name = document.getElementById('name').value;
    if (text !== "" && name !== ""){
      updatatime();
      push(MSGroom, {Name:name, Type:"MSG", Text:text, Year:year, Month:month, Day:day, Hours:hours, Minutes:minutes, Seconds:seconds});
      document.getElementById('text').value = '';
    }
    else {
      alert("名前またはメッセージを入力してください");
    }
}

//時間を更新する関数
function updatatime(){
  const currentDate = new Date();
  year = currentDate.getFullYear();  //西暦
  month = currentDate.getMonth() + 1;  //月 
  day = currentDate.getDate();  //日
  hours = currentDate.getHours();  //時間
  minutes = currentDate.getMinutes();  //分
  seconds = currentDate.getSeconds();  //秒
}

//履歴を削除する関数
function reset(){
  const name = document.getElementById('name').value;
    if (name !== ""){
      push(MSGroom, {Name: name, Type:"remove"});
    }
    else {
      alert("履歴を削除する場合は名前を入力してください")
    }
}

//MSG受信処理
onChildAdded(MSGroom, function (snapshot) {
	let data = snapshot.val();
  let MSG = document.getElementById('MSG');
    if (data.Name !== undefined && data.Text !== undefined && data.Type == "MSG"){
      let msg = `<${data.Name}> ${data.Text} ${data.Year}/${data.Month}/${data.Day}/${data.Hours}:${data.Minutes}:${data.Seconds}`;
      MSG.appendChild(document.createTextNode(msg));
      MSG.appendChild(document.createElement('br'));
    }
    else if (data.Name !== undefined && data.Type == "remove"){
      remove(MSGroom);
      MSG.textContent = data.Name + "が履歴を削除しました";
      MSG.appendChild(document.createElement('br'));
    }
});

//enterで送信
document.addEventListener('keydown', function(event) {
  if (event.key === 'Enter') {
    send();
  }
});

//IDの削除+追加+取得
setInterval(function() {
  const currentDate = new Date();
  const seconds = currentDate.getSeconds();
    if(count !== undefined){
      if(count !== seconds){
        count = seconds;
          if(seconds % 3 == 0){
            remove(IDroom);
            IdArray=[];
          }
          else if(seconds % 3 == 1){
            push(IDroom, {ID:ID});
          }
          else if(seconds % 3 == 2){
            const Activeusercount = IdArray.length;
              if (Activeusercount > 0){
                Activeuser.textContent = `(現在のアクティブユーザー数は${Activeusercount}人です。)`;
              }
              else{
              Activeuser.textContent = "(現在のアクティブユーザー数は..人です。)";  
              }
          }
      }
    }
    else{
      count = seconds;
    }
}, 1);

onChildAdded(IDroom, function (snapshot) {
	let data = snapshot.val();
  IdArray.push(data.ID);
});

// ボタンにイベントリスナーを追加
document.getElementById("send").addEventListener("click", send);
document.getElementById("reset").addEventListener("click", reset);
  </script>
  </body>
</html>
